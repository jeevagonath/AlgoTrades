name: Keep Backend Alive

on:
  schedule:
    # Run every 14 minutes, Monday through Friday (UTC)
    # Cron format: min hour day month day-of-week
    # 1-5 = Monday to Friday
    - cron: '*/14 * * * 1-5'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping_server:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          echo "Pinging server to keep it awake..."
          curl -I https://algotradesservice.onrender.com/health
